<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link type="text/css" rel="stylesheet" href="../css/base.css" />
		<link type="text/css" rel="stylesheet" href="../css/user/login.css" /> 
		<link type="text/css" rel="stylesheet" href="../css/ionicons.min.css" />
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<!--[if lt IE9]-->
		<script type="text/javascript" src="../js/html5shiv.min.js"></script>
		<!--[endif]-->
	</head>
	<body>
		<div class="bodyWrap">
			<header class="header">
				 <h1 class="title">欢迎来到百色学院校园活动风采网站</h1>
				 <a href="index.html" class="index">返回首页</a>
			</header>
			<div class="userLogin">
				<div class="dl"><a href="register.html" class="goReg">免费注册</a></div>
				<div class="logo"><img src="../img/logo.png" alt="百色学院" title="百色学院"/></div>
				<div class="userName"> 
					<i class="ion-person"></i>&nbsp;用户名  :  <input type="text" id="userName" placeholder="请输入用户名"/>
				</div>
				<div class="userPwd">
					<i class="icon ion-unlocked"></i>&nbsp;密&nbsp;&nbsp;&nbsp;码 :    <input type="password" id="userPwd" placeholder="请输入密码"/>
				</div>
				<div class="prompt"></div>
				<div class="remember clearfix">
					<div class="remb-left"><input type="checkbox" id="remb" />记住密码</div>
					<div class="remb-right"><a href="">忘记密码</a></div>
				</div>
				<button id="userLogin">登录</button>
			</div>
		</div>
		<!--遮罩层-->
		<div class="shadeBox hideIt"></div>
		<div class="warning hideIt">
			<p class="que">登录成功</p>
			<p><span class="Ok">个人中心</span><span class="no">首页</span></p>
		</div>
		<script type="text/javascript" src="../js/login.js"></script>
	</body>
</html>
